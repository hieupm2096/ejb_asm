<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <f:metadata>
            <f:viewAction action="#{categoryBean.initUpdate()}" />
        </f:metadata>

        <title>Library Manager - Category</title>

        <!-- Bootstrap Core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.2/metisMenu.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/css/sb-admin-2.min.css" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    </h:head>

    <h:body>
        <div id="wrapper">
            <!-- Navigation -->
            <ui:include src="../WEB-INF/template/navigation.xhtml" />

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Category</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!--./row-->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Update Category
                            </div>
                            <!--./panel-heading-->
                            <div class="panel-body">
                                <div class="col-lg-12">
                                    <h:form id="jsf-form">
                                        <div class="row">
                                            <div class="form-group col-lg-8">
                                                <label>Name</label>
                                                <h:inputText class="form-control" value="#{categoryBean.name}" a:type="text" a:placeholder="Enter category name" a:required="true" a:pattern="[A-Za-z][A-Za-z ]{0,49}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-2">
                                                <label>Status</label>
                                                <h:selectOneMenu class="form-control" value="#{categoryBean.status}">
                                                    <f:selectItem itemValue="true" itemLabel="Available" />
                                                    <f:selectItem itemValue="false" itemLabel="Not Available" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <h:messages errorClass="text-danger" infoClass="text-success" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-1">
                                                <h:commandButton class="btn btn-default" action="#{categoryBean.update()}" value="Update" />
                                            </div>
                                            <div class="form-group col-lg-1">
                                                <h:commandButton class="btn btn-default" type="reset" value="Reset" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!--./panel-body-->
                        </div>
                    </div>
                </div>
                <!--./row-->
            </div>
            <!--/#page-wrapper-->
        </div>
        <!--/#wrapper-->

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />

        <!-- Bootstrap Core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />

        <!-- Metis Menu Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.2/metisMenu.min.js" />

        <!-- Custom Theme JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/js/sb-admin-2.min.js" />

        <!--Bootstrap Validator-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" />

        <!--Custom Script-->
        <script>
            $(function () {
                $('#jsf-form').validator();
            });
        </script>
    </h:body>
</html>
