<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Library Manager - Reader</title>

        <!-- Bootstrap Core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.2/metisMenu.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/css/sb-admin-2.min.css" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <!--Bootstrap Date Picker-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet" />

    </h:head>
    <h:body>
        <div id="wrapper">
            <!-- Navigation -->
            <ui:include src="../WEB-INF/template/navigation.xhtml" />

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Reader</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Update Reader
                            </div>
                            <!--./panel-heading-->
                            <div class="panel-body">
                                <div class="col-lg-12">
                                    <h:form id="jsf-form">
                                        <div class="row">
                                            <div class="form-group col-lg-8 ">
                                                <label>Name</label>
                                                <h:inputText class="form-control" value="#{readerBean.name}" a:type="text" a:placeholder="Enter reader name"  a:required="true" a:pattern="[A-Za-z ]{3,50}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-4 ">
                                                <label>Phone Number</label>
                                                <h:inputText class="form-control" value="#{readerBean.phone}" a:type="text" a:placeholder="Enter reader phone number" a:required="true" a:pattern="[0-9]{9,20}" />
                                            </div>
                                            <div class="form-group col-lg-8">
                                                <label>Email</label>
                                                <h:inputText class="form-control" value="#{readerBean.email}" a:type="email" a:placeholder="Enter reader email"  a:required="true" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-4 ">
                                                <label>Day of Birth</label>
                                                <input id="date-picker" type="date" class="form-control" required="true"/>
                                                <h:inputHidden id="txtDob" value="#{readerBean.dob}"/>
                                            </div>
                                            <div class="form-group col-lg-2">
                                                <label>Gender</label>
                                                <h:selectOneMenu class="form-control" value="#{readerBean.gender}">
                                                    <f:selectItem itemValue="true" itemLabel="Male" />
                                                    <f:selectItem itemValue="false" itemLabel="Female" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-12">
                                                <label>Address</label>
                                                <h:inputTextarea class="form-control" value="#{readerBean.address}" a:placeholder="Enter reader address" a:required="true" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <h:messages errorClass="text-danger" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-1">
                                                <h:commandButton class="btn btn-default" action="#{readerBean.create()}" value="Create" />
                                            </div>
                                            <div class="form-group col-lg-1">
                                                <h:commandButton class="btn btn-default" type="reset" value="Reset" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!--./panel-body-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.2/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/js/sb-admin-2.min.js"></script>

        <!--Bootstrap Date Picker-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

        <!--Bootstrap Validator-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

        <!--Custom JavaScript-->
        <script>
            $(function () {
                $('#jsf-form').validator();
                $('#date-picker').on('change', function () {
                    var date = new Date($('#date-picker').val());
                    var dobStr = date.getFullYear() + "-" + ("0" + (date.getMonth() + 1)).slice(-2) + "-" + ("0" + (date.getDate())).slice(-2);
                    $('#jsf-form\\:txtDob').val(dobStr);
                });
                var dob = new Date($('#jsf-form\\:txtDob').val());
                var dobStr = dob.getFullYear() + "-" + ("0" + (dob.getMonth() + 1)).slice(-2) + "-" + ("0" + (dob.getDate())).slice(-2);
                $('#date-picker').val(dobStr);
            });
        </script>
    </h:body>
</html>
